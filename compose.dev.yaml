services:
  db:
    image: postgres:17-alpine
    restart: always
    ports:
      - "3002:5432"
    volumes:
      - personal-website-data-dev:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: src/backend/Dockerfile.dev
    ports:
      - "3000:8080"
    volumes:
      - ./src/backend:/app/src/backend
      - /app/src/backend/bin
      - /app/src/backend/obj
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - CONNECTION_STRING=Host=db;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_EXPIRY_HOURS=${JWT_EXPIRY_HOURS}
    depends_on:
      db:
        condition: service_healthy

volumes:
  personal-website-data-dev:
